<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Your Notes</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        background: #f4f7fc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px 15px;
    }

    .container {
        background: #ffffff;
        width: 100%;
        max-width: 450px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        font-size: 26px;
        color: #333;
        margin-bottom: 12px;
        font-weight: 700;
    }

    p {
        color: #555;
        line-height: 1.6;
        margin-bottom: 18px;
        font-size: 15px;
    }

    .format-box {
        background: #eef3ff;
        padding: 15px;
        border-radius: 12px;
        border-left: 4px solid #4a6cff;
        margin-bottom: 22px;
        text-align: left;
        font-size: 15px;
    }

    .secure-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #0bb60b;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 22px;
    }

    .secure-text span {
        font-size: 20px;
    }

    a.share-btn {
        display: block;
        background: #4a6cff;
        color: #fff;
        text-decoration: none;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 12px;
        font-weight: 600;
        transition: 0.25s ease;
    }

    a.share-btn:hover {
        background: #3752e6;
        transform: scale(1.03);
    }

    footer {
        margin-top: 40px;
        text-align: center;
        padding: 22px 10px;
        font-size: 14px;
        background: #f4f7fc;
        color: #555;
    }

    @media (prefers-color-scheme: dark) {
        body { background: #0f0f0f; }
        .container { background: #1a1a1a; color: #fff; }
        .format-box { background: #222; border-left-color: #4a6cff; }
        p { color: #ccc; }
        footer {
            background: #0f0f0f !important;
            color: #bbb !important;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Share Your Notes</h1>

    <p>Please rename your PDF using the format below before sharing üëá</p>

    <div class="format-box">
        <strong>Format:</strong><br>
        [Branch_Subject_Topic].pdf <br><br>
        <em>Example: CSE_DSA_Trees.pdf</em>
    </div>

    <div class="secure-text">
        <span>üîí</span> 100% Secure & Anonymous
    </div>

    <!-- Auto Telegram App + Web Fallback -->
    <a href="tg://resolve?domain=EMOJI_CODE_HORIZONBOT
"
       onclick="setTimeout(() => { window.location='https://t.me/EMOJI_CODE_HORIZONBOT'; }, 400);"
       class="share-btn">
       Share via Telegram
    </a>

</div>

<footer>
    <div style="font-weight: 700; color:#4a6cff;">EXAM DEVTA</div>
    <div style="margin-top: 5px;">Made with ‚ù£Ô∏è by Kshitij</div>
    <div style="margin-top: 8px; font-size: 12.5px;">¬© 2025 All Rights Reserved</div>
</footer>

</body>
</html>
